<head>

    <title>Document</title>

<body>
    <h1>퍼엉</h1>

    <div>

        <button id="10sec">10초</button>
        <button id="20sec">20초</button>

    <div style="margin: 1rem 0">

    </div>

    <div>
        <button id="init">초기화</button>
        <button id="multiple">x2</button>
        <button id="plus5">전체+5</button>
        <button id="stop">전체 중지</button>
        <button id="startAll">전체 시작</button>

    <ul id="pung-list"></ul>

    <script src="main.js"></script>
